<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>

  <div class="container">
    <div class="weather-card">
      <h1 class="mb-4">Check Weather here:</h1>
      <div class="form-group">
        <input id="city-input" type="text" class="form-control mb-2" placeholder="Enter city">
        <div id="city-suggestions"></div>
      </div>
      <button id="submit-btn" class="btn btn-primary">Get Weather</button>
      <div class="mt-4">
        <h4 id="location"></h4>
        <h4 id="temperature"></h4>
        <div class="flex">
          <img class="icon" alt=""/>
          <h3 id="description"></h3>
        </div>
        <h5 id="humidity"></h5>
        <h5 id="wind-speed"></h5>
      </div>
    </div>
  </div>
  <script src="./scripts.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
